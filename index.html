<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <!-- Additional CSS-->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css"/>
    <title>Document</title>
</head>
<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Seasonal Specialties</h1>
                </div>
            </div> 
            <div class="row">   
                <div class="col">
                    <button class="btn btn-secondary">Check them out</button>
                </div>
            </div> 
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <img src="images/squares/hot.jpg" class="img-fluid">
            </div>
            <div class="col-md-6 mb-4">
                <img src="images/squares/cold.jpg" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <img src="images/squares/food.jpg" class="img-fluid">
            </div>
            <div class="col-md-6 mb-4">
                <img src="images/squares/seasonal.jpg" class="img-fluid">
            </div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
